name: python-app  # Nazwa workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deps:
    runs-on: ubuntu-latest
    concurrency:
      group: build-deps-group
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Tu ustawiasz cache
      - name: Cache build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: /home/runner/work/iac-labs2/example-app/.venv
          key: ${{ runner.os }}-venv

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # dodajemy Poetry do PATH

      - name: Install dependencies
        run: |
              cd iac-labs2    # Przejdź do podfolderu, gdzie faktycznie jest pyproject.toml
              poetry install

  static-tests:
    runs-on: ubuntu-latest
    concurrency:
      group: static-tests-group
    needs: build-deps
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Tak samo cache (może być ten sam "key", by przyspieszyć)
      - name: Cache build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: /home/runner/work/iac-labs2/example-app/.venv
          key: ${{ runner.os }}-venv

      - name: Use Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Odpalenie lintera, formattera, security (przykład)
      - name: Lint
        run: |
          poetry run flake8 .

      - name: Formatter
        run: |
          poetry run black --check .

      - name: Security
        run: |
          poetry run bandit -r .

  unit-tests:
    runs-on: ubuntu-latest
    concurrency:
      group: unit-tests-group
    # Jesli chcesz, zeby testy jednostkowe startowaly dopiero po static-tests:
    needs: [build-deps, static-tests]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Cache build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: /home/runner/work/iac-labs2/example-app/.venv
          key: ${{ runner.os }}-venv

      - name: Use Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Testy jednostkowe
      - name: Run tests
        run: |
          poetry run pytest --verbose
